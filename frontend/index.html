<h1>vMix</h1>

<table class="table mb-3 mt-5">
  <thead>
    <tr>
      <th scope="col">Listener</th>
      <th scope="col">Function</th>
      <th scope="col"></th>
    </tr>
  </thead>
  <tbody id="functions"></tbody>
</table>

<form id="addFunction">
<div class="d-flex">
  <div class="form-group w-50">
    <label for="listener">Listener</label>
    <input
      type="text"
      id="listener"
      placeholder="Listener"
      class="form-control"
      required
    />
  </div>
  <div class="form-group w-50">
    <label for="function">Function</label>
    <input
      type="text"
      id="function"
      placeholder="Function"
      class="form-control"
      required
    />
  </div>
</div>
<button  class="btn btn-success btn-block">
  Add Function
</button>
</form>

<script src="/pages/op-module-vmix/frontend.js"></script>
